<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>
    <body>
        <div>
            {% if category %}
                <h1>{{ category.name }}</h1>
                {% if pages %}
                <ul>
                    {% for page in pages %}
                        <li><a href={{ page.url }}>{{ page.title }}</a></li>
                    {% endfor %}
                </ul>
                {% else %}
                    <strong>No pages currently in category.</strong>
                {% endif %}
            {% else %}
                The specified category does not exit.
            {% endif %}
        </div>
        <div>
            <a href="{% url 'rango:index' %}">Index</a><br />
            <a href="{% url 'rango:add_page' category.slug %}">Add Page</a><br />
        </div>
    </body>
</html>
